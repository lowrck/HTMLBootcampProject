<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<form>
<fieldset>
    <legend>Hotel Guest Contact Info</legend>
    First name:<br>
    <input type="text" name="firstname"><br>
    Last name:<br>
    <input type="text" name="lastname"><br>
    Room Number:<br>
    <input type="text" name="roomnumber"><br>
</fieldset>
    <br>
    What time would you like to be served?
    <select name="servetime">
        <option value="6am">6am</option>
        <option value="7am">7am</option>
        <option value="8am">8am</option>
        <option value="9am">9am</option>
        <option value="10am">10am</option>
    </select>
    <br><br>
    Please Choose your entree:<br><br>
    <select name="entree">
        <option value="6am">Waffles and Chicken</option>
        <option value="7am">Pancakes And Syrup</option>
        <option value="8am">Hash Browns</option>
        <option value="9am">Bacon & Eggs</option>
        <option value="10am">Boring ol' Toast</option>
    </select>
    <br><br>
    Would you like extra butter?
    <br><br>
    <input type="checkbox" name="butter" value="Yes">Yes
    <input type="checkbox" name="butter" value="No">No
    <input type="checkbox" name="butter" value="other">Suprise Me<br><br>
    <input type="button" value="Submit">

</form>
</body>
</html>
